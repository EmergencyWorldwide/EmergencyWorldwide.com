<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Chief Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            z-index: 1;
        }
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 300px;
        }
        .mdt-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 350px;
            max-height: 500px;
            overflow-y: auto;
        }
        .mission-card {
            margin-bottom: 10px;
            border-left: 4px solid transparent;
        }
        .mission-card.danger {
            border-left-color: #dc3545;
        }
        .mission-card.warning {
            border-left-color: #ffc107;
        }
        .vehicle-card {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .vehicle-card:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
        .vehicle-card.selected {
            background-color: #e9ecef;
            border-color: #0d6efd;
        }
        .vehicle-card .capabilities {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }
        .vehicle-card .mission-info {
            font-size: 0.8em;
            color: #856404;
            background-color: #fff3cd;
            padding: 2px 6px;
            border-radius: 3px;
            margin-top: 5px;
            display: none;
        }
        .vehicle-card.assigned .mission-info {
            display: block;
        }
        .alert-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        .mission-icon {
            font-size: 20px;
            text-align: center;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel">
        <h5>Fire Chief Control Panel</h5>
        <div class="mb-3">
            Budget: $<span id="budget">100000</span>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary w-100 mb-2" onclick="showBuildingPurchase()">
                <i class="bi bi-building"></i> Place Fire Station
            </button>
            <button class="btn btn-success w-100" onclick="showVehiclePurchase()">
                <i class="bi bi-truck"></i> Purchase Vehicle
            </button>
        </div>
    </div>

    <div class="mdt-panel" id="mdt">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Mobile Data Terminal</h5>
            <button class="btn btn-sm btn-outline-secondary" onclick="toggleMDT()">
                <i class="bi bi-chevron-down"></i>
            </button>
        </div>
        <div id="mdt-content"></div>
    </div>

    <div class="alert-container" id="alert-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>

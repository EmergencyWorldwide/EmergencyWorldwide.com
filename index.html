<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Fire Chief Simulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div id="map"></div>
            </div>
            <div class="col-md-3">
                <div class="sidebar">
                    <h2>Aussie Fire Chief</h2>
                    <div class="stats">
                        <p>Budget: $<span id="budget">1000000</span></p>
                        <p>Active Missions: <span id="activeMissions">0</span></p>
                    </div>
                    <div class="building-menu">
                        <h3>Purchase Buildings</h3>
                        <button class="btn btn-primary mb-2" onclick="selectBuilding('fireStation')">Fire Station ($500,000)</button>
                        <button class="btn btn-primary mb-2" onclick="selectBuilding('ambulanceStation')">Ambulance Station ($300,000)</button>
                    </div>
                    <div class="vehicle-menu">
                        <h3>Purchase Vehicles</h3>
                        <button class="btn btn-success mb-2" onclick="selectVehicle('fireTruck')">Fire Truck ($200,000)</button>
                        <button class="btn btn-success mb-2" onclick="selectVehicle('ambulance')">Ambulance ($100,000)</button>
                    </div>
                    <div class="mission-log">
                        <h3>Mission Log</h3>
                        <div id="missionList" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

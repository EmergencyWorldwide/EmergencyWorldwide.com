<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Chief Simulator</title>
    
    <!-- Load CSS dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #mdt {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        #mdt-header {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }

        #mdt-content {
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .budget-display {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }

        .building-marker {
            cursor: pointer !important;
        }

        .building-icon {
            font-size: 24px;
            text-align: center;
            line-height: 32px;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
            transition: transform 0.2s;
        }

        .building-marker:hover .building-icon {
            transform: scale(1.2);
        }

        .building-popup .leaflet-popup-content {
            margin: 0;
            min-width: 250px;
        }

        .building-popup .leaflet-popup-content-wrapper {
            padding: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .vehicle-item {
            background: #f8f9fa;
            transition: all 0.2s;
        }

        .vehicle-item:hover {
            background: #e9ecef;
        }

        .cursor-crosshair {
            cursor: crosshair !important;
        }

        .leaflet-container {
            font: inherit;
        }

        #budget {
            font-weight: bold;
            color: green;
        }

        .mission-card {
            margin-bottom: 10px;
        }

        .mission-card.danger {
            border-left: 4px solid #dc3545;
        }

        .mission-card.warning {
            border-left: 4px solid #ffc107;
        }

        .vehicle-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .vehicle-card:hover {
            background: #f8f9fa;
            border-color: #0d6efd;
        }

        .vehicle-card.selected {
            border-color: #0d6efd;
            background: #e7f1ff;
        }

        .vehicle-card.assigned {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="controls" class="d-flex flex-column gap-2">
        <div class="budget-display">
            Budget: $<span id="budget">0</span>
        </div>
        <button id="addBuilding" class="btn btn-primary" onclick="game.showBuildingPurchase()">
            <i class="bi bi-building"></i> Add Building
        </button>
        <button id="showVehicles" class="btn btn-success" onclick="game.showVehiclesPage()">
            <i class="bi bi-truck"></i> Vehicles
        </button>
        <button id="toggleMDT" class="btn btn-secondary" onclick="game.ui.toggleMDT()">
            <i class="bi bi-list-task"></i> Toggle MDT
        </button>
    </div>

    <div id="mdt">
        <div id="mdt-header" onclick="game.ui.toggleMDT()">
            <i class="bi bi-list-task"></i> Mobile Data Terminal
            <i class="bi bi-chevron-down float-end"></i>
        </div>
        <div id="mdt-content"></div>
    </div>

    <div id="alert-container"></div>

    <!-- Vehicles Page Modal -->
    <div class="modal fade" id="vehiclesPageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-truck"></i> Vehicle Management
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="vehiclesTabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#purchaseTab">
                                <i class="bi bi-cart"></i> Purchase
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#fleetTab">
                                <i class="bi bi-list-check"></i> Fleet
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="purchaseTab">
                            <div class="row g-3" id="vehiclePurchaseList">
                                <!-- Vehicle purchase cards will be added here -->
                            </div>
                        </div>
                        <div class="tab-pane fade" id="fleetTab">
                            <div id="fleetList">
                                <!-- Fleet list will be added here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load dependencies first -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Load game scripts in correct order -->
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>

    <script>
        // Initialize game after all scripts are loaded
        window.addEventListener('DOMContentLoaded', () => {
            window.gameState = new GameState();
            window.game = new Game();
            game.ui.updateBudget();
            game.ui.updateMDT();
        });
    </script>
</body>
</html>

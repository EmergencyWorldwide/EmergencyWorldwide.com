<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1 id="building-title"></h1>
<p id="building-info"></p>
<button onclick="goBack()">üîô Back</button>

<script>
    function loadBuildingDetails() {
        let building = JSON.parse(localStorage.getItem("selectedBuilding"));
        if (!building) {
            document.body.innerHTML = "<h2>No details available</h2>";
            return;
        }
        document.getElementById('building-title').innerText = building.name;
        document.getElementById('building-info').innerHTML = `
            üìç Location: ${building.location.lat.toFixed(3)}, ${building.location.lng.toFixed(3)}
        `;
    }

    function goBack() {
        window.location.href = "index.htm";
    }

    window.onload = loadBuildingDetails;
</script>

</body>
</html>

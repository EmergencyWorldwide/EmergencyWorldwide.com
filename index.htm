<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Bot - Image Upload</title>
</head>
<body>
  <h1>Upload Image to Send to Discord</h1>
  
  <!-- File input for image upload -->
  <input type="file" id="imageUpload" multiple>
  <button onclick="uploadAndSend()">Upload and Send to Discord</button>

  <div id="response"></div>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1311478730761441281/GFS0Ez64k4GDuIX4Syzh575Gh6WzaDn0D2_CxPEgoxVki2snR49k8_CH7Egm4JfNhniU'; // Paste your webhook URL here.

    // Function to handle image upload and send to Discord
    function uploadAndSend() {
      const files = document.getElementById("imageUpload").files;

      if (files.length === 0) {
        document.getElementById("response").innerText = "Please select an image to upload.";
        return;
      }

      Array.from(files).forEach(file => {
        const formData = new FormData();
        formData.append("file", file); // Append file to form data
        
        // Upload the image to your server (replace this URL with your server API)
        fetch('YOUR_SERVER_API_URL', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success && data.imageUrl) {
            sendImageToDiscord(data.imageUrl, file.name);
          } else {
            document.getElementById("response").innerText = "Failed to upload the image.";
          }
        })
        .catch(error => {
          console.error('Error uploading image:', error);
          document.getElementById("response").innerText = "Error uploading the image.";
        });
      });
    }

    // Send the image to Discord
    function sendImageToDiscord(imageUrl, filename) {
      const payload = {
        content: `Here is the image: ${filename}`,
        embeds: [
          {
            image: {
              url: imageUrl
            }
          }
        ]
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("response").innerText = "Image sent to Discord!";
      })
      .catch(error => {
        console.error('Error sending image to Discord:', error);
        document.getElementById("response").innerText = "Failed to send image to Discord.";
      });
    }
  </script>
</body>
</html>
